<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Informasi Cuaca</title>
</head>

<body class="bg-gradient">
  <div class="container mt-3">
    <div class="card mx-auto p-4 shadow-lg rounded-3 animate__animated animate__fadeInDown"
      style="background: linear-gradient(to right, #02b8207c, #eb5b08);">
      <h2 class="card-title mb-4 display-5 fw-bold text-center"
        style="font-family: 'Montserrat', sans-serif; color: #1a1a2e;">
        UAS RPL Semester Genap 2024
      </h2>
      <h1 class="fw-bold text-center" style="color: #1a1a2e;">WEATHER</h1>
      <div class="mt-1 animate__animated animate__fadeIn">
        <h1 class="text-center"><span class="weather-icon" id="weather-icon"></span></h1>
        <h2 class="mb-0 fs-10 fw-bold text-center" style="color: #1a1a2e;">
          <span id="description"></span>
        </h2>
        <h4 class="mb-0 fs-7 fw-bold text-center" style="color: #1a1a2e;">Suhu Saat Ini : <span id="temperature"
            style="color:#1a1a2e;"></span>
          Seperti: <span id="feels-like" style="color: #1a1a2e;"></span>
        </h4>
        <h3 class="mb-0 fs-7 fw-bold text-center" style="color: #1a1a2e;">Sunrise : <br> <span id="sunrise"
            style="color: #1a1a2e;"></span>
        </h3>
        <h3 class="mb-0 fs-7 fw-bold text-center" style="color: #1a1a2e;">Sunset : <br> <span
            id="sunset" style="color: #1a1a2e;"></span>
        </h3>
        <h3 class="mb-0 fs-7 fw-bold text-center" style="color: #1a1a2e;">Koordinat : <br> <span id="coord"
            style="color: #1a1a2e;"></span>
        </h3>
        <h2 class="mb-0 fs-7 text-center fw-bold" style="color: #1a1a2e;">Lokasi : <br> <span id="location"
            style="color: #1a1a2e;"></span></h2>
      </div>
    </div>
  </div>
  <script src="script.js">
  </script>
</body>


</html>
